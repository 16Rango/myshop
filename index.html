<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Online Shop</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <header>
    <h1>Simple Online Shop</h1>
    <div class="cart">
      ðŸ›’ Items in Cart: <span id="cart-count">0</span> |
      Total: $<span id="cart-total">0.00</span>
      <button id="view-cart-btn" class="btn">View Cart</button>
    </div>
  </header>

  <section class="products" id="products">
    <h2>Products</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="s.jpg" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="a.jpg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$24.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="p.jpg" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$15.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- CART POPUP -->
  <div id="cart-popup" class="cart-popup">
    <div class="cart-popup-content">
      <h2>Your Cart</h2>
      <ul id="cart-items-list"></ul>
      <p><strong>Total:</strong> $<span id="popup-total">0.00</span></p>
      <button id="close-cart-btn" class="btn">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Simple Online Shop</p>
  </footer>

  <script src="script1.js"></script>
</body>
</html>
